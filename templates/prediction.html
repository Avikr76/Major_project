<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.6.2/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/prediction.css">


</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>

                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{url_for('home')}}"> PM 2.5</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{url_for('predict_auto_pm')}}">Predict PM 2.5</a></li>
                        <li><a href="{{url_for('about_page')}}">About</a></li>
                        <li><a href="{{url_for('prediction')}}">Check PM 2.5(manually)</a></li>
                        <li><a href="{{url_for('developers')}}">Developers</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <br>
        <br>
        <br>
        <br>
    <div class="container">



        <form action="{{url_for('predict_pm')}}" method="POST">


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><b>Date</b></h5>
                            <input type="datetime-local" name="Date" id="Date" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
            </div>
            <br>  
            <div class="row">                
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><b>Temperature(Â°C)</b></h5>
                            <input type="Number" step='0.01' name="Temperature" id="Temperature" placeholder="-40 - 55" required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><b>Humidity(%)</b></h5>
                            <input type="Number" step='0.01' name="Humidity" id="Humidity"  placeholder="0-100" required="required">
                        </div>
                    </div>
                </div>
            </div>
            <br>
        
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><b>Gas(ppm)</b></h5>
                            <input type="Number" step='0.01' name="Gas" id="Gas"  placeholder="10-1000"required="required">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><b>CO(ppm)</b></h5>
                            <input type="Number" step='0.01' name="CO" id="CO"  placeholder="10-500"required="required">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><b>NH3(ppm)</b></h5>
                            <input type="Number" step='0.01' name="NH3" id="NH3"  placeholder="10-300"required="required">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary" style="margin-left: 30%">
        </form>
        <a class="btn btn-primary" href="{{url_for('prediction')}}" style="margin-left: 28%">Check PM 2.5</a>

        <br>
        <br>
        <div class="container">
        <div class="jumbotron" id="three">                
                <h3 class="display-4">{{ prediction_text }}</h3>
            </div>
</div>
        <br>
        <br>
       
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
